server:
  port: 9000
  servlet:
    context-path: /curation

spring:
  name: curation-service

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://127.0.0.1:3306/curation?serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: 1234

  redis:
    host: 127.0.0.1
    session:
      port: 6379

token:
  expiration_time: 8640000
  secret: access_token

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
#        SQL: debug